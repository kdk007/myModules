<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>分页</title>
<link rel="stylesheet" href="css/limitFace.css" rel="external nofollow" >
<style type="text/css">
	*{
		 padding: 0;
		 margin: 0;
		 font-size: 20px;
		}
		.all{
		 width: 100%;
		 height: 100vh;
		 display: flex;
		 justify-content: center;
		 flex-wrap: wrap;
		}
		/*偷懒才用的id*/
		#inputs input{
		 width: 100px;
		 height: 50px;
		 background-color: white;
		}
		#table{
		 width: 90%;
		}
		tr{
		 width: 100%;
		}
		td{
		 text-align: center;
		 width: 50%;
		 height: 10vh;
		 border: 1px solid black;
}
</style>
</head>
<body>
 <div class="all">
	  <table id="table">
	  
	  </table>
	  <div id="inputs">
	  
	  </div>
 </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
